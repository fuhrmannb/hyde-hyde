<div class="card-list">
{{ range where (sort .Pages "File.BaseFileName") "Type" "hobby" }}
    <div class="card">
        <img class="card-icon" src="hobbies/{{ .Params.Icon }}" alt="{{ .Title }} Icon">
        <div class="card-title">{{ .Title }}</div>
        <div class="card-content">{{ .Content }}</div>
    </div>
{{ end }}
</div>
